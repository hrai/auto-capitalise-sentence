<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/dependencies/bootstrap.min.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <div class="container" id="settings">
            <div class="form-group" style="margin-top:5%">
                <textarea id="sites" rows="4" class="form-control" placeholder="Add sites to exclude" ></textarea>
                <small class="form-text text-muted">Add each site in a separate row</small>
                <span class="input-group-btn">
                    <input type="button" value="Save" id="submitButton" class="btn btn-primary">
                    <input type="button" value="Add site to ignore list" id="ignoreSiteButton" class="btn btn-secondary">
                </span>
            </div>
            <div class="form-group" style="margin-top:5%">
                <input type="checkbox" id="shouldCapitaliseI" name="shouldCapitaliseI" checked>
                <label for="shouldCapitaliseI">Should capitalise 'I'?</label><br>
            </div>
        </div>
    </body>
    <script charset="utf-8" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script charset="utf-8" src="/lib/bundle.js"></script>
</html>
<style type="text/css" >
#submitButton {
    margin-top: 3px;
}

#settings{
    width: 400px;
}
</style>
